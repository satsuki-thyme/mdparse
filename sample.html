<div id="container"></div>
<script src="mdparse.js"></script>
<script>
let elm_container = document.querySelector("#container")
fetch("sample.md")
.then(async r => {
  if (r.ok) {
    mdParse(await r.text(), "permissive") // strict(default) or permissive. handling line breaks.
    .then(r => {
      elm_container.innerHTML = r
    })
  }
})
</script>
